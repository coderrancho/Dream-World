<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
      <style>
      .color{
      color:white;
      font-weight:700;
      }
      #footer{
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
        top:10vh;
        text-align:center;
        }
        #logo{
      height:46px;
      width:117px;
      }
      {% block style %} {% endblock %}
      </style>
       </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-info bg-info" >
  <div class="container-fluid">
    <a class="navbar-brand color" href="/shop"><img src="/media/shop/images/logo.jpg" id="logo" style="margin-left:2rem;"></a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="height:40px;width:40px;">
      <img src="/media/shop/images/toggler.jpg" width="72px" height="53px" style="margin:-44px;"><span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/shop">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/blog">Blog</a>
        </li>



      </ul>

    </div>
  </div>
</nav>
    {% block body %} {% endblock %}
<div class="bg-info navbar navbar-expand-lg navbar-info color" id="footer">
  <h6>Copyright &copy; All Rights Reserved 2021 www.dreamworld.com</h6>
</div>
    <div id="fb-root"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
