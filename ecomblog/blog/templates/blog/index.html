{% extends 'blog/basic.html' %}
{% block title %} Blog - Dream World {% endblock %}
{% block body %}


<div class="container mt-3">
 <div class="row my-2">
  {% for item in mypost %}
   <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative mx-3">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
          <h3 class="mb-0">{{item.head0}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.chead0}}</p>
          <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link nav-link active" style="padding:0px">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><rect width="100%" height="100%" fill="#55595c"></rect></img>
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
      </div><div class="row my-2">
    {% endif %}
  {% endfor %}
</div>
</div>
{% endblock %}
