<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
      .container{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      }
      #img{
      width:25%;
      height:auto;
      }
      @media only screen and (max-width: 900px) {
      #img{
      width:50%;
      height:auto;}}
      @media only screen and (max-width: 336px) {
      #img{
      width:100%;
      height:auto;}}
    </style>
  </head>
  <body>
  {% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>
      {% endfor %}
  <div class="container border border-info border-5 bg-light">
    <img src="/media/shop/images/logo.jpg" class="p-3" id="img">
    <h3>Create an Account</h3>
    <h5>_________________</h5>
    <form class="g-3 needs-validation" novalidate method="post" action="/shop/signup/">{% csrf_token %}
  <div class="container">
    <label for="firstname" class="form-label my-2 ms-0"><h5>First name</h5></label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="container">
    <label for="lastname" class="form-label my-2"><h5>Last name</h5></label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="container">
    <label for="email" class="form-label my-2"><h5>Email</h5></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" placeholder="Enter email" name="email" required>
      <div class="invalid-feedback">
        Please enter your email.
      </div>
    </div>
  </div>
  <div class="container">
    <label for="city" class="form-label my-2"><h5>City</h5></label>
    <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="container">
    <label for="zipcode" class="form-label my-2"><h5>Zip</h5></label>
    <input type="text" class="form-control" id="zipcode" placeholder="Enter zip code" name="zipcode" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
       <div class="container">
    <label for="password" class="form-label my-2"><h5>Password</h5></label>
    <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required>
    <div class="invalid-feedback">
      Please use at least 6 characters
    </div>
  </div>

  <div class="container my-2">
    <button class="btn btn-primary bg-info color" type="submit">Create an account</button>
  </div>
  <div class="container">
    Already have an account? <a href="/shop/login/" >Login</a>
  </div>

</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
  </body>
</html>
