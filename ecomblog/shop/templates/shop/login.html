<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Login</title>
      <style>
          .container{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      }
      #img{
      width:25%;
      height:auto;
      }
      @media only screen and (max-width: 900px) {
      #img{
      width:50%;
      height:auto;}}
      @media only screen and (max-width: 336px) {
      #img{
      width:100%;
      height:auto;}}
      </style>
  </head>
  <body>
  {% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>
      {% endfor %}
    <div class="container border border-info border-5 bg-light">
        <img src="/media/shop/images/logo.jpg" class="p-3" id="img">
        <h3>Login</h3>
        <h5>______</h5>
    <form method="post" action="/shop/login/">{% csrf_token %}
  <div class="my-2">
    <label for="email" class="form-label"><h5>Email</h5></label>
    <input type="email" class="form-control" id="email"  placeholder="Enter email" name="email">
  </div>
  <div class="my-2">
    <label for="password" class="form-label"><h5>Password</h5></label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
  </div>
  <button type="submit" class="btn btn-primary bg-info my-3">Login</button>
</form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

  </body>
</html>
