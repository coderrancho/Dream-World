<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
      <style>
      .color{
      color:white;
      font-weight:700;
      }

      #footer {
      display:flex;
      align-items:center;
      justify-content:center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: white;
      text-align: center;
      }
      #logo{
      height:46px;
      width:117px;
      }
      @media only screen and (max-width: 1500px) {
        #footer{
          position:relative;
        }
      }
      {% block style %} {% endblock %}
      </style>
       </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-info bg-info navbar-inverse navbar-fixed-top" >
  <div class="container-fluid">
    <a class="navbar-brand color" href="/shop" style="margin-left:2rem;"><img src="/media/shop/images/logo.jpg" id="logo"></a>
    <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="height:40px;width:40px;border-color:cyan;">
      <img src="/media/shop/images/toggler.jpg" width="73px" height="53px" style="margin:-44px;"><span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
        <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/shop" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/shop/about" >About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/shop/contact" >Contact Us</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/shop/tracker" >Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active color" aria-current="page" href="/blog">Blog</a>
        </li>


      </ul>
      <form class="d-flex" method="get" action="/shop/search/">
        <input class="form-control me-2 color" type="search" placeholder="Search" aria-label="Search" name="search" placeholder="Search">
        <button class="btn  color" type="submit">Search</button>
      </form>
      <button type="button" id="popcart" class="btn mx-2 bg-info" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
  <a class="nav-link color" href="/shop/cart" ><img src="/media/shop/images/cart3.jpg" height="30px" width="35px"><b> <span id="cart"></span></b></a>
</button>


    </div>
  </div>
</nav>
    {% block body %} {% endblock %}
<div class="bg-info navbar navbar-expand-lg navbar-info color" id="footer">
  <h6>Copyright &copy; All Rights Reserved 2021 www.dreamworld.com</h6>
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
